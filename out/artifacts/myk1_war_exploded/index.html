<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>登录-我的知识库</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <style>
        body {
            padding-top: 40px;
            padding-bottom: 40px;
            background-color: #eee;
        }
        .form-signin {
            max-width: 330px;
            padding: 15px;
            margin: 0 auto;
        }
        .form-signin .form-signin-heading,
        .form-signin .checkbox {
            margin-bottom: 10px;
        }
        .form-signin .checkbox {
            font-weight: normal;
        }
        .form-signin .form-control {
            position: relative;
            height: auto;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
            padding: 10px;
            font-size: 16px;
        }
        .form-signin .form-control:focus {
            z-index: 2;
        }
        .form-signin input[type="username"] {
            margin-bottom: -1px;
            border-bottom-right-radius: 0;
            border-bottom-left-radius: 0;
        }
        .form-signin input[type="password"] {
            margin-bottom: 10px;
            border-top-left-radius: 0;
            border-top-right-radius: 0;
        }
        .copyright {
            color: #999;
            font-size: 12px;
            margin: 40px 0;
        }
        .copyright a {
            color: #999;
        }
    </style>
</head>

<body>

    <div class="container">

        <form class="form-signin" method="post" action="LoginServlet">

            <h2 class="form-signin-heading">请登录</h2>

            <label class="sr-only">username</label>
            <input type="text" id="inputUsername" class="form-control" placeholder="账户" name="username" required autofocus>

            <label class="sr-only">password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="密码" name="password" required>

            <div class="checkbox">
                <a href="reg.html">注册</a><br>
                <label>
                    <input type="checkbox" value="remember-me"> 记住我
                </label>
            </div>

            <button class="btn btn-primary btn-lg btn-block" type="submit">登录</button>

        </form>
        <div class="copyright text-center">
            <p>我的知识库</p>
        </div>

    </div>

</body>
</html>
